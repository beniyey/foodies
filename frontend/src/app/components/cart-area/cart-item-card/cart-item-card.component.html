<div class="parent">

  <img [src]="imageSrc" alt="this is an image of {{cartItem.product.name}}">

  <div>
    <p>{{cartItem.product.name}}</p>
    <br>
    <span>
      <p>
        X {{cartItem.quantity}}
      </p>
    </span>
  </div>

  <div>
    <p>{{cartItem.product.price}}</p>
    <span class="delete">
      <button (click)="removeItem()">
        <mat-icon class="icon">delete</mat-icon>
      </button>
    </span>
  </div>

</div>
